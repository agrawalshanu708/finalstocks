<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navigation">
    <h1>Check your Profit/Loss on your stocks</h1>
</nav>

<section id="section-top-right">
<form class="form-input" >
    <div class="entry">
    <label for="entry-price">Buying Price: </label>
     <input type="number" id="entry-price">
    </div>

    <div class="entry">
     <label for="no-of-stocks">No of stocks: </label>
     <input type="number" id="no-of-stocks">
    </div>

    <div class="entry">
     <label for="current-price">Current Price: </label>
     <input type="number" id="current-price">
    </div>

</form><br>
<button id="check-button">Check</button>
</section>

<section id="section-top-left">
    <img src="invest.svg" alt="">
</section>

<section id="section-bottom">
<div id="output-status"></div>
</section>

 <script src="app.js"></script>   
</body>
</html>
